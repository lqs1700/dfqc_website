<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="__STATIC__/css/list.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h3>产	品	列	表</h3>
<table cellspacing="1">
	<tr>
		<th style="width:1%";>id</th>
		<th style="width:10%">名称</th>
		<th style="width:10%">价格</th>
		<th style="width:20%">淘宝链接</th>
		<th style="width:20%">京东链接</th>
		<th style="width:20%">图片</th>
		<th style="width:9%">版本</th>
		<th style="width:10%">操作</th>
	</tr>
	{volist name='products' id='val'}
	<tr>
		<td>{$val.id}</td>
		<td>{$val.name}</td>
		<td>{$val.price}</td>
		<td>{$val.taobao_url}</td>
		<td>{$val.jingdong_url}</td>
		<td><img src="__STATIC__/uploads/{$val.img}"></td>
		<td>{$val.p_type}</td>
		<td><a href="{:url('product/editproduct')}?id={$val.id}">修改</a>
		<a href="{:url('product/delproduct')}?id={$val.id}">删除</a></td>
	</tr>
	{/volist}
</table>
	<div class="page">
		{$page}
	</div><!--page end-->
<div class="clear"></div>
</body>
</html>
